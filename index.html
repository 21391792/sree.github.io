  <body onload="fectchBookmarks()">

    <div class="container">
      <div class="header clearfix">         
        <h3 class="text-muted">WebSite Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2><br>
        <form id="myForm">
       <div class="form-group">
       <label>Site Name</label>
       <input type="text" class="form-control" id="sitename" placeholder="Website name">
       </div>
       <div class="form-group">
       <label>Site URL</label>
       <input type="text" class="form-control" id="siteurl" placeholder="Website URL">
       </div> 
        <button type="submit" class="btn btn-primary">Add Bookmark</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="BookmarksResults"></div>
		</div>
       </div>

      <footer class="footer">
        <p>&copy; 2018 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->
